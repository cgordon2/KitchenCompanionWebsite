<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Your Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen">
    <div class="container mx-auto py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Shopping List Page</h1>
            <form id="addItemForm" class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" id="itemName" placeholder="Ingredient name" value="Milk" required class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <input type="number" id="itemQuantity" placeholder="Quantity" min="1" value="1" required class="w-32 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <button type="submit" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-600 transition-colors duration-200">Add</button>
            </form>
            <ul id="shoppingList" class="space-y-4">
                <!-- Shopping list items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script>
        const shoppingList = [
            { name: 'Apples', quantity: 5 },
            { name: 'Bread', quantity: 2 },
            { name: 'Chicken', quantity: 1 }
        ];
        const shoppingListElement = document.getElementById('shoppingList');
        const addItemForm = document.getElementById('addItemForm');
        const itemNameInput = document.getElementById('itemName');
        const itemQuantityInput = document.getElementById('itemQuantity');

        function displayShoppingList() {
            shoppingListElement.innerHTML = '';
            shoppingList.forEach(item => {
                const li = document.createElement('li');
                li.className = 'bg-indigo-50 p-4 rounded-lg shadow-inner flex justify-between items-center';
                li.textContent = `${item.name} - Quantity: ${item.quantity}`;
                shoppingListElement.appendChild(li);
            });
        }

        addItemForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = itemNameInput.value.trim();
            const quantity = parseInt(itemQuantityInput.value, 10);
            if (name && quantity > 0) {
                shoppingList.push({ name, quantity });
                displayShoppingList();
                addItemForm.reset();
            }
        });

        displayShoppingList();
    </script>
</body>
</html>
