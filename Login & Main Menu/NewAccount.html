<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create a New Account - Kitchen Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create a New Account</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="newUsername" class="block text-gray-700">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                    <label for="newPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <div>
                    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-200">Sign Up</button>
            </form>
            <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Error creating account. Please try again.</p>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.get
            ElementById('confirmPassword').value;
            // Simple validation (for demonstration purposes only)
            if (newPassword === confirmPassword) {
                // Redirect to the login page after successful signup (replace with actual URL)
                window.location.href = 'Login.html';
            } else {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
