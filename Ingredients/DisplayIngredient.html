<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display Ingredient</title>
    <!-- Page that displays the selected Ingredient based on either the Ingredient List or Added Ingredient -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Ingredient Name</h2>
            <div class="mb-4">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Quantity:</h3>
                <p class="text-gray-600">2 cups</p>
            </div>
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Additional Details:</h3>
                <p class="text-gray-600">This ingredient is fresh and organic.</p>
            </div>
        </div>
    </div>
</body>
</html>
