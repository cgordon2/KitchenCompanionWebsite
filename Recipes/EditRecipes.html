<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Recipes</title>
    <!--Page that allows for editing of the recipes based on what the user owns-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <div class="flex items-center justify-between mb-6">
            <input id="searchBox" type="text" placeholder="Search recipes..." class="border rounded px-4 py-2 w-2/3" />
            <button id="addRecipeBtn" class="ml-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Recipe</button>
        </div>
        <ul id="recipeList" class="space-y-4">
            <!-- Recipes will be dynamically added here -->
        </ul>
        <p id="noRecipesMessage" class="text-center text-blue-400 mt-8 hidden">No recipes found. Add your first recipe!</p>
    </div>
    <script>
        // Sample data for demonstration
        let recipes = [
            { name: 'Pancakes', difficulty: 'Easy', time: 20, ingredients: ['Eggs', 'Milk', 'Flour'], },
            { name: 'Omelette', difficulty: 'Easy', time: 10, ingredients: ['Eggs', 'Milk'], },
            { name: 'Chocolate Cake', difficulty: 'Medium', time: 60, ingredients: ['Eggs', 'Milk', 'Flour', 'Sugar', 'Cocoa'], }
        ];
        const recipeList = document.getElementById('recipeList');
        const noRecipesMessage = document.getElementById('noRecipesMessage');
        const searchBox = document.getElementById('searchBox');
        function displayRecipes(filter = '') {
            recipeList.innerHTML = '';
            const filtered = recipes.filter(r => r.name.toLowerCase().includes(filter.toLowerCase()));
            if (filtered.length === 0) {
                noRecipesMessage.classList.remove('hidden');
                return;
            }
            noRecipesMessage.classList.add('hidden');
            filtered.forEach((recipe, index) => {
                const li = document.createElement('li');
                li.className = 'bg-indigo-50 p-4 rounded-lg shadow-inner flex flex-col md:flex-row md:justify-between md:items-center';
                li.innerHTML = `
                                        <div>
                                            <span class="text-blue-700 font-semibold text-lg">${recipe.name}</span>
                                            <div class="text-gray-600 text-sm mt-1">
                                                Difficulty: <span class="font-medium">${recipe.difficulty}</span> &bull;
                                                Time: <span class="font-medium">${recipe.time} min</span>
                                            </div>
                                        </div>
                                        <div class="mt-2 md:mt-0">
                                            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="removeRecipe(${index})">Remove</button>
                                        </div>
                                    `;
                recipeList.appendChild(li);
            });
        }
        function removeRecipe(index) {
            recipes.splice(index, 1);
            displayRecipes(searchBox.value);
        }
        searchBox.addEventListener('input', () => {
            displayRecipes(searchBox.value);
        });
        displayRecipes();
    </script>
</body>
</html>
