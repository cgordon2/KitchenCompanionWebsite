<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display Recipe</title>
    <!-- Page that displays the selected Recipe based on either the Recipe List or Searched Recipe-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recipe Title</h2>
            <div class="mb-4">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Ingredients:</h3>
                <ul class="list-disc list-inside text-gray-600">
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                </ul>
            </div>
            <div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Instructions:</h3>
                <ol class="list-decimal list-inside text-gray-600">
                    <li>Step 1: Do something.</li>
                    <li>Step 2: Do something else.</li>
                    <li>Step 3: Finish up.</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
