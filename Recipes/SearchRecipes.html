<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Search for Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen">
    <div class="container mx-auto py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Search Recipes Page</h1>
            <form action="/search" method="get" class="space-y-4">
                <input type="text" name="query" placeholder="Search for recipes..." required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <select name="sort" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="Date">Newest</option>
                    <option value="Popularity">Most Popular</option>
                    <option value="Rating">Highest Rated</option>
                    <option value="Difficulty">Easiest</option>
                </select>
                <fieldset class="border border-gray-200 rounded-md p-4">
                    <legend class="font-semibold text-gray-700">Diet/Allergy Filters</legend>
                    <div class="flex flex-wrap gap-4 mt-2">
                        <label class="flex items-center gap-2"><input type="checkbox" name="filters" value="Vegetarian" /> Vegetarian</label>
                        <label class="flex items-center gap-2"><input type="checkbox" name="filters" value="Vegan" /> Vegan</label>
                        <label class="flex items-center gap-2"><input type="checkbox" name="filters" value="Gluten-Free" /> Gluten-Free</label>
                        <label class="flex items-center gap-2"><input type="checkbox" name="filters" value="Dairy-Free" /> Dairy-Free</label>
                        <label class="flex items-center gap-2"><input type="checkbox" name="filters" value="Nut-Free" /> Nut-Free</label>
                    </div>
                </fieldset>
                <button type="submit" class="w-full bg-green-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-600 transition-colors duration-200">Search</button>
            </form>
            <div id="results-container" class="mt-8">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
